  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      z-index: 2;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .slideshow {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slideShow 60s infinite;
    }
    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 10s; }
    .slideshow img:nth-child(3) { animation-delay: 20s; }
    .slideshow img:nth-child(4) { animation-delay: 30s; }
    .slideshow img:nth-child(5) { animation-delay: 40s; }
    .slideshow img:nth-child(6) { animation-delay: 50s; }
    @keyframes slideShow {
      0% { opacity: 0; }
      5% { opacity: 1; }
      20% { opacity: 1; }
      25% { opacity: 0; }
      100% { opacity: 0; }
    }
    main {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 100px 20px 40px;
      background: rgba(0, 0, 0, 0.6);
    }
    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form input, form textarea {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
    }
    form button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      font-size: 1em;
      color: #ccc;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
