      top: 0;
      left: 0;
      width: 100vw;

      z-index: -2;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;

    }

    /* 16 слайдов по 10 секунд каждый */
    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 10s; }
    .slideshow img:nth-child(3) { animation-delay: 20s; }
    .slideshow img:nth-child(4) { animation-delay: 30s; }
    .slideshow img:nth-child(5) { animation-delay: 40s; }
    .slideshow img:nth-child(6) { animation-delay: 50s; }
    .slideshow img:nth-child(7) { animation-delay: 60s; }
    .slideshow img:nth-child(8) { animation-delay: 70s; }
    .slideshow img:nth-child(9) { animation-delay: 80s; }
    .slideshow img:nth-child(10) { animation-delay: 90s; }
    .slideshow img:nth-child(11) { animation-delay: 100s; }
    .slideshow img:nth-child(12) { animation-delay: 110s; }
    .slideshow img:nth-child(13) { animation-delay: 120s; }
    .slideshow img:nth-child(14) { animation-delay: 130s; }
    .slideshow img:nth-child(15) { animation-delay: 140s; }
    .slideshow img:nth-child(16) { animation-delay: 150s; }

    @keyframes slideShow {
      0% { opacity: 0; }
      5% { opacity: 1; }
      20% { opacity: 1; }
      25% { opacity: 0; }
      100% { opacity: 0; }
    }

<script>
document.addEventListener("DOMContentLoaded", function () {
  const slideshow = document.querySelector(".slideshow");
  const video = document.querySelector(".bg-video");

  video.style.display = "none";

  setTimeout(() => {
    slideshow.style.display = "none";
    video.style.display = "block";
    video.currentTime = 0;
    video.play();

    video.onended = () => {
      video.style.display = "none";
      slideshow.style.display = "block";
    };
  }, 160000); // 160 секунд = 16 слайдів по 10 сек
});
</script>
